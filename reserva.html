<h2>Reserva</h2>
  <form id="reserva-form">
    <label for="nome" class="label-reserva">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="numero-de-pessoas" class="label-reserva">Número de pessoas:</label>
    <input type="number" id="numero-de-pessoas" name="numero-de-pessoas" required><br><br>

    <label for="data-reserva" class="label-reserva">Data da reserva:</label>
    <input type="date" id="data-reserva" name="data-reserva" required><br><br>

    <label for="lugar-da-refeicao" class="label-reserva">Lugar da refeição:</label>
    <select id="lugar-da-refeicao" name="lugar-da-refeicao">
      <option value="Um lugar simples">Um lugar simples</option>
      <option value="Observando a cidade">Observando a cidade</option>
      <option value="Perto da janela">Perto da janela</option>
    </select><br><br>

    <button type="submit">Reservar</button>
  </form>

  <br>
